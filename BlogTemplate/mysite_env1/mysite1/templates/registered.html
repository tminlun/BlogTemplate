{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}登录{% endblock %}

{% block head_extends %}
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
{% endblock %}

{% block content %}
    <div class="containter">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">登录</h3>
                    </div>
                    <div class="panel-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <label for="id_username">账号</label>
                            <input type="text" name="username" required placeholder="账号" id="id_username" class="form-control">
                            <label for="id_email">邮箱</label>
                            <input type="email" name="email" required placeholder="邮箱" id="id_email" class="form-control">
                            <label for="id_password">密码</label>
                            <input type="password" name="password" required placeholder="密码" id="id_password" class="form-control">
                            <label for="id_password_again">确认密码</label>
                            <input type="password" name="password_again" required placeholder="确认密码" id="password_again" class="form-control">
                            <input class="btn btn-primary pull-right" type="submit" value="登录">
                             <p class="pull-left text-danger errors">
                            {# 自带的验证 #}
                             {% for k,v in registered_form.errors.items %}
                                 {{ v }}
                             {% endfor %}
                            {{ errors }}
                        </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
