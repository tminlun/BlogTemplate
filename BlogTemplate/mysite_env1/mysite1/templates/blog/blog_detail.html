{% extends 'base.html' %}

{% block title %}
    {{ blog.title }}
{% endblock %}

{% block content %}
        <h3>{{ blog.title }}</h3>
    <p>
        <a href="{% url 'blogs_with_type' blog.blog_type.pk %}">{{ blog.blog_type }}</a>
    </p>
    {# 带有|叫过滤器：时间 #}
    <p>创建时间为：{{ blog.created_time|date:"Y-m-d H:i:s" }}</p>
    <p>作者：{{ blog.author }}</p>
    <p>{{ blog.content }}</p>
{% endblock %}
